<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  </style>

<body>

  <div class="sucessfull" id="vistaSucessfull">
    <img src="assets/images/icon-success.svg" alt="">
